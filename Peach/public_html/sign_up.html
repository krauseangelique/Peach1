<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/screen.css" rel="stylesheet" type="text/css"/>
        <title>Sign Up</title>

    </head>


    <body class="sign">

        <header class="container">
            <div class="menu">
                <img class="status_bar_sign" src="img/StatusBarTelephone.png" alt="StatusBarTelephone"/>

                <h1 class="peach"><b>Peach</b></h1>
                <p class="money">Your money is save</p>
            </div>

        </header>
        <div class="sign_in">
            <p>Sign Up to continue</p>
        </div>
        <div class="champ_1">
            <input type="text" name="nom" id="nom" placeholder="Nom:">
        </div>
        <div class="champ_2">
            <input type="text" name="mail" id="mot" placeholder="Email:">
        </div>
        <div class="champ_3">
            <input type="text" name="passe" id="passe" placeholder="Mot de passe:">
        </div>
        <div>
            <ul class="perdu">
                <li><a class="mon_mot" href="https://www.google.com">J'ai perdu mon mot de passe</a></li>
                
            </ul>
        </div>
        <div>
            <ul class="avez_pas">
                <li><a class="compte" href="https://www.google.com">Vous n'avez pas de compte</a></li>
                <li><input class="enregistrer" type="submit" value="Enregistrer"></li>
            </ul>
        </div>
        <div class="step">
                <img class="step_in" src="img/connection_statut/Step_in.png" alt="in"/>
                <img class="step_out" src="img/connection_statut/Step_out.png" alt="out"/>
        </div>


    </body>
</html>
